function Waveform({aRef,active,color}){const cRef=useRef(null);const rRef=useRef(null);useEffect(()=>{const c=cRef.current;if(!c)return;const ctx=c.getContext("2d"),W=c.width,H=c.height,bars=28,bw=W/bars-2;const draw=()=>{ctx.clearRect(0,0,W,H);const a=aRef?.current;if(a&&active){const d=new Uint8Array(a.frequencyBinCount);a.getByteFrequencyData(d);const step=Math.max(1,Math.floor(d.length/bars));for(let i=0;i<bars;i++){const v=d[i*step]/255,h=Math.max(3,v*H);ctx.fillStyle=color;ctx.globalAlpha=.5+v*.5;ctx.beginPath();ctx.roundRect(i*(bw+2),H/2-h/2,bw,h,2);ctx.fill();}}else{for(let i=0;i<bars;i++){ctx.fillStyle="rgba(255,255,255,.08)";ctx.beginPath();ctx.roundRect(i*(bw+2),H/2-1.5,bw,3,2);ctx.fill();}}rRef.current=requestAnimationFrame(draw);};draw();return()=>cancelAnimationFrame(rRef.current);},[active,color]);return <canvas ref={cRef} width={280} height={44} style={{width:"100%",maxWidth:280,height:44}}/>;}
